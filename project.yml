name: MyRickAndMorty
options:
  bundleIdPrefix: com.myrickandmorty
  deploymentTarget:
    iOS: 14.0
  xcodeVersion: "13.2.1"
packages:
  Kingfisher:
    url: https://github.com/onevcat/Kingfisher
    version: 7.1.2
targets:
  MyRickAndMortyApp:
    type: application
    platform: iOS
    sources: [MyRickAndMorty]
    dependencies:
      - package: Kingfisher
    info:
      path: MyRickAndMorty/Info.plist
    postCompileScripts:
      - script: "mint run swiftformat . --swiftversion 5.5"
        name: SwiftFormat
      - script: "mint run swiftlint"
        name: SwiftLint
